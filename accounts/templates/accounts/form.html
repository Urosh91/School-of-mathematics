{% extends 'layout.html' %}

{% block title %}{{ title }}{% endblock %}

{% block header-content %}
    <div>
        <h1>{{ title }}</h1>
    </div>
{% endblock %}
{% block section-content %}
    <form method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="{{ title }}">
    </form>
{% endblock %}
